<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../new css/product_details.css">
</head>
<body>
  <!--  选票信息 -->
  <div id="show-container">
    <div class="show-ticket">
      <div class="sc-left">
        <a href="javascript:;">
          <img src="../images/md/yDEcdGiDTk_.jpg">
        </a>
        <div class="scLeft-bottom">
          <span>876666</span>人浏览
          <span>223</span>人想看
        </div>
      </div>
      <!-- 右边详情  -->
      <div class="sc-right">
        <div class="scRight-title">【哈尔滨站】绝色莫文蔚巡回演唱会2019</div>
        <div class="scRight-address">2019.08.30 19:30    哈尔滨会展中心体育场</div>
        <div class="coupon-info">
          <span>优惠券:</span>
          <div class="show-tag">新用户注册即送168元红包</div>
          <span>领取</span>
        </div>
        <!-- 选择场次 -->
        <div class="scRight-select">
          <div class="session">选择场次</div>
          <div class="date">
            <span class="first">2019.08.30 周五 19:30</span>
            <span class="last">可选座</span>
          </div>
        </div>
        <!-- 选择票面 -->
        <div class="scRight-select2">
            <div class="session position">选择票面</div>
            <div class="date2">
              <span class="active">280票面 看台</span>
              <span>380票面 看台</span>
              <span>480票面 看台</span>
              <span>580票面 看台</span>
              <span>780票面 内场</span>
              <span>980票面 主席台</span>
              <span>980票面 内场</span>
            </div>
        </div>
        <!-- 选择数量 -->
        <div class="scRight-select3">
            <div class="session">选择数量</div>
            <div class="addcart">
              <button class="less">-</button>
              <span>1</span>
              <button class="add">+</button>
            </div>
            <div class="alert">同一订单3张以内保证连接</div>
        </div>
        <!-- 合计 -->
        <div class="scRight-select4">
            <div class="session2">合计  </div>
            <div class="total">
              <span class="large">365</span>
              <span class="yuan">元</span>
              <span class="small">348元/张</span>
            </div>
        </div>
        <!-- 选座购票和立即购票 -->
        <div class="ticket">
          <a href="javascript:;" class="seat">选座购票</a>
          <a href="javascript:;" class="order">立即购票</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 演出介绍 -->
  <div class="show-tab">
    <ul>
      <li class="active">
        <a href="javascript:;">演出介绍</a>
        <div class="border-line"></div>
      </li>
      <li>
        <a href="javascript:;">购买流程</a>
        <div class="border-line"></div>
      </li>
      <li>
        <a href="javascript:;">观演须知</a>
        <div class="border-line"></div>
      </li>
      <li class="download">扫码下载</li>
    </ul>
  </div>
  <!-- 详情 -->
  <div class="show-details">
    <div class="showD-left">
      
    </div>
    <div class="showD-right">

    </div>  
  </div>
</body>
</html>
